<ion-content padding class="masters" no-bounce>
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
    <ion-list no-lines> 
      <ion-item text-center>
        <ion-img width="192" height="192" src="assets/imgs/splash_img_endesa.png"></ion-img>
      </ion-item>
      <ion-item style="border-bottom: 1px solid #fff !important">
        <ion-icon name="person" item-left color="light" ></ion-icon>
        <ion-input type="text" placeholder="Usuario" color="light" text-color="light" [(ngModel)]="access.username" name="username"></ion-input>
      </ion-item>
      <ion-item style="border-bottom: 1px solid #fff !important">
        <ion-icon name="key" item-left color="light"></ion-icon>
        <ion-input type="password" placeholder="ContraseÃ±a" color="light" [(ngModel)]="access.password" name="password"></ion-input>
      </ion-item>
    </ion-list>

<div style="padding: 30px;">
    <button ion-button block type="submit" outline color="light" style="padding: 20px;">ACCEDER</button>
</div>
</form>
</ion-content>
